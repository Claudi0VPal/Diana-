!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffebf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* LOADER */
        #loader {
            position: fixed;
            background: #ff4d6d;
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            z-index: 10;
        }

        .heart {
            font-size: 60px;
            animation: latido 1s infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* PANTALLAS */
        .screen {
            display: none;
            text-align: center;
            z-index: 2;
        }

        .screen img {
            width: 260px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d6336c;
        }

        p {
            color: #6c757d;
            font-size: 18px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #yesBtn {
            background: #38b000;
            color: white;
            margin-right: 10px;
        }

        #noBtn {
            background: #adb5bd;
            color: black;
            position: absolute;
        }

        /* FUEGOS ARTIFICIALES */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="heart">‚ù§Ô∏è</div>
        <p>Cargando sorpresa...</p>
    </div>

    <!-- PANTALLA PRINCIPAL -->
    <div id="main" class="screen">
        <img src="img/iniciocen.jpeg" alt="Inicio">
        <h1>¬øQuieres ser mi San Valent√≠n? üíò</h1>
        <br>
        <button id="yesBtn">S√≠ üíñ</button>
        <button id="noBtn">No üôÑ</button>
    </div>

    <!-- PANTALLA FINAL -->
    <div id="final" class="screen">
        <img src="img/fin.jpeg" alt="Final">
        <h1>Sab√≠a que dir√≠as que s√≠ ü•∞‚ù§Ô∏è</h1>
        <p>Te amo bonita ‚ù§Ô∏è</p>
        <p>Nos vemos el s√°bado para el picnic, ponte hermosa como siempre üå∏</p>
    </div>

    <!-- CANVAS FUEGOS -->
    <canvas id="fireworks"></canvas>

    <script>
        const loader = document.getElementById("loader");
        const main = document.getElementById("main");
        const finalScreen = document.getElementById("final");
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        const palabrasNo = [
            "No üôÖ‚Äç‚ôÄÔ∏è",
            "¬øSegura? üòè",
            "Pi√©nsalo bien ü§®",
            "Intenta otra vez üòÇ",
            "Error ‚ùå",
            "Imposible üòú",
            "Dime que s√≠ üò¶"
        ];

        let indexPalabra = 0;

        // Loader
        setTimeout(() => {
            loader.style.display = "none";
            main.style.display = "block";
            moverNo();
        }, 2000);

        function moverNo() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            noBtn.innerText = palabrasNo[indexPalabra];
            indexPalabra = (indexPalabra + 1) % palabrasNo.length;
        }

        noBtn.addEventListener("mouseover", moverNo);
        noBtn.addEventListener("click", moverNo);

        /* FUEGOS ARTIFICIALES */
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let fireworks = [];

        function Firework(x, y) {
            this.particles = [];
            for (let i = 0; i < 40; i++) {
                this.particles.push({
                    x,
                    y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    alpha: 1
                });
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((fw, i) => {
                fw.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;

                    ctx.fillStyle = `rgba(255, 105, 180, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });

                fw.particles = fw.particles.filter(p => p.alpha > 0);
                if (fw.particles.length === 0) fireworks.splice(i, 1);
            });

            requestAnimationFrame(animateFireworks);
        }

        animateFireworks();

        function launchFireworks() {
            fireworks.push(
                new Firework(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height * 0.6
                )
            );
        }

        yesBtn.addEventListener("click", () => {
            main.style.display = "none";
            finalScreen.style.display = "block";
            setInterval(launchFireworks, 600);
        });
    </script>

</body>
</html>
